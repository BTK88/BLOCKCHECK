<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./css/app.css"
    />
    <script
      src="./script/app.js"
      type="module"
      defer
    ></script>
    <title>BlockCheck Block Explorer</title>
  </head>
  <body>
    
    <header class="top-bar">
      <h1>BlockCheck</h1>
    </header>
    <div id="space">
      <h3></h3>
        <div class="elogo">
               <div class="trif u1"></div>
               <div class="trif u2"></div>
               <div class="trif u3"></div>
               <div class="trif u4"></div>
               <div class="ct"></div>
               <div class="trif l1"></div>
               <div class="trif l4"></div>
        </div>
      <h1></h1>
    </div>
    <button id="loginButton">Log in to MetaMask</button>
    <div class="bg"></div>
    <main>
      <div class="container">
        <section>
          <div class="form-control">
            <input
              type="text"
              name="accountNumber"
              id="accountNumber"
              placeholder="Wallet Adress"
            />

            <button
              id="checkBalance"
              class="btn btn-primary"
            >
              View balance
            </button>
            <div>
              <span>ETH Check</span>
            </div>
            <div
              id="balance"
              class="balance"
            ></div>
            <div id="blockNumber"></div>
            <div
              id="balance"
              class="balance"
            ></div>
          </div>
          <div class="form-control">
            <input
              type="text"
              name="amount"
              id="amount"
              placeholder="Value to transfer"
            />
          </div>
          <div class="form-control">
            <input
              type="text"
              name="toAccountNumber"
              id="toAccountNumber"
              placeholder="To account"
            />
          </div>
          <div class="form-control">
            <button
              id="sendTx"
              class="btn btn-primary"
            >
              Transfer
            </button>
            <div id="transactionHistory">
              <h3>Transaction history</h3>
              <ul id="transactionList"></ul>
              
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
  <style>
    #loginButton {
      display: block;
      margin: auto;
    }
  </style>
</html>
